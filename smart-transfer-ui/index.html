<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Transfer Dapp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="center">Smart Transfer</h2>
      <div class="row">
        <div class="col s12 m8">
          <div class="card grey darken-1">
            <span class="card-title white-text"
              >Send Money Through Contract</span
            >
            <div class="card-content white-text">
              <div>
                <input
                  type="text"
                  name="sender-address"
                  placeholder="Sender Eth Address"
                  id=""
                />

                <input
                  type="text"
                  name="reciever-address"
                  placeholder="Reciever Eth Address"
                  id=""
                />

                <input
                type="text"
                name="amount"
                placeholder="Amount"
                id=""
              />
              </div>
            </div>
            <div class="card-action">
              <a href="#" class="btn btn-md green">Submit</a>
              <a href="#" class="btn btn-md">Get Balance</a>
              <a href="#" class="btn btn-md">Get Approver</a>
              <a href="#" class="btn btn-md">Approve Transaction</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="./assets/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
